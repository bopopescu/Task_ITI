<link rel="stylesheet" href="../static/css/productStyle.css">
{% extends 'layout.html' %}

{% block body %}
<div class="container-fluid padding justify-content-center" id="container">
                <div class="row text-center justify-content-center" style="padding: 10px  5%;">

                             <!--<div class="col-sm-2"></div>-->
                             {% for product in products %}
                             <div class=" col-xs-12"  >
                                     <div class="card-contant" style="margin-bottom: 70px; display: flex">
                                             <div class="card" style="width:300px  ">
                                                     <div class="card-body" >
                                                             <a href="#" class="btn btn-primary" style="width: 100%">Enroll</a>
                                                             <a href= "/goTo/{{product[1]}}" class="btn btn-outline-light"  style="width: 100%">More...</a>
                                                             <h4 class="card-title">{{product[1]}}</h4>
                                                             <hr>
                                                             <p class="card-text" style="text-overflow: ellipsis; overflow: hidden; height: 100px;">{{product[3]}}</p>
                                                             
                                                            
                                                           </div>
                                                     <img class="card-img-top" src="{{product[2]}}" alt="Card image">
                                                    
                                                   </div>
                                         </div>
                             </div>

                             {% endfor %}

                            

                             
                            
                             <!--<div class="col-sm-2"></div>-->
                                   
                </div>

             </div>


             
{% endblock %}
