
<style>
     .dis , #confirmDis , #passDis {
        width: 97.8%;
        margin-left: 3%;
        text-align: center;
    }
    i{
        width: 20px;
    }

</style>
{% extends 'layout.html' %}
{% block body %}
      <div class="container">
            {% include 'includes/_message.html' %}
          <div class="row justify-content-center">
                              <div class="col-md-8">
                                  <div class="card">
                                      <div class="card-header">Register</div>
                                      <div class="card-body">
          
                                          <form class="form-horizontal" method="post" action="{{url_for('signup')}}">
          
                                              <div class="form-group">
                                                  <label for="name" class="cols-sm-2 control-label">Your Name</label>
                                                  <div class="cols-sm-10">
                                                      <div class="input-group">
                                                          <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                                          <input type="text" class="form-control" name="name" id="name" value="{{request.form.name}}" placeholder="Enter your Name"required >
                                                      </div>
                                                      <div class="dis"></div>
                                                  </div>
                                              </div>
                                              <div class="form-group">
                                                  <label for="email" class="cols-sm-2 control-label">Your Email</label>
                                                  <div class="cols-sm-10">
                                                      <div class="input-group">
                                                          <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                                          <input type="text" class="form-control" name="email" id="email" value="{{request.form.email}}" placeholder="Enter your Email" />
                                                      </div>
                                                      <div class="dis" id="emailDis"></div>
                                                  </div>
                                              </div>
                                              <div class="form-group">
                                                  <label for="username" class="cols-sm-2 control-label">Username</label>
                                                  <div class="cols-sm-10">
                                                      <div class="input-group">
                                                          <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                                          <input type="text" class="form-control" name="username" id="username" value="{{request.form.username}}" placeholder="Enter your Username" />                                                        
                                                      </div>
                                                      <div class="dis"></div>  
                                                  </div>
                                              </div>
                                              <div class="form-group">
                                                    <label for="username" class="cols-sm-2 control-label">Address</label>
                                                    <div class="cols-sm-10">
                                                        <div class="input-group">
                                                            <span class="input-group-addon"><i class="fas fa-location-arrow"></i></span>
                                                            <input type="text" class="form-control" name="address" id="address" value="{{request.form.address}}" placeholder="Enter your Username" />                                                        
                                                        </div>
                                                        <div class="dis"></div>  
                                                    </div>
                                                </div>
                                              <div class="fgrouporm-">
                                                  <label for="password" class="cols-sm-2 control-label">Password</label>
                                                  <div class="cols-sm-10">
                                                      <div class="input-group">
                                                          <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                                          <input type="password" class="form-control" name="password" id="password" value="{{request.form.password}}" placeholder="Enter your Password" required />
                                                          <div  id="passDis"></div>
                                                      </div>
                                                  </div>
                                              </div>
                                              <div class="form-group">
                                                  <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                                                  <div class="cols-sm-10">
                                                      <div class="input-group">
                                                          <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                                          <input type="password" class="form-control" name="confirm" id="confirm" value="{{request.form.confirm}}" placeholder="Confirm your Password" />                                                          
                                                      </div>
                                                      <div id="confirmDis"></div>
                                                  </div>
                                              </div>
                                              <div class="form-group ">
                                                  <button type="submit" value="Submit" onclick="onDone()" class="btn btn-primary btn-lg btn-block login-button">Register</button>
                                              </div>
                                              <div id="valid" style="text-align: center"></div>
                                              
                                          </form>
                                      </div>
          
                                  </div>
                              </div>
                          </div>
          </div>
          <script src="../static/js/javascript.js"></script>


          {% endblock %}
